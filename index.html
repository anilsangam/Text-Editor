<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <span class="title">TEXT EDITOR</span><br><br>
    Enter texts:<br><br>
    <textarea id="d1" rows="10" cols="80" placeholder="Enter the text to perform action"></textarea>
    <br><br>
    <button type="button" onclick="count()">Check the Vowel & Consonant</button>
     <button type="button" onclick="upercase()">convert to toUpper Case</button>
     <button type="button" onclick="lowercase()">convert to LOWER Case</button>
     <button type="button" onclick="wordcount()">Total Word Count</button><br><br>
     <button type="button" onclick="exacttext()">Exact text</button>
      <button type="button" onclick="CapitalizeEachWordFirstletter()">Capitalize First letter</button>
      <button type="button" onclick="RemoveSpace()">Remove Space</button>
    <div id="ff">
    <p id="res1"></p>
    <p id="res2"></p>
    <p id="res3"></p>
    <p id="res4"></p>
    <p id="res5"></p>
    <p id="res6"></p>
    </div>
<script>
    
    function count(){
        let msg1=document.getElementById("d1").value.trim()
        let msg=msg1.toLowerCase()
        let count=0
        let totalcount=" "
        let ccount=0
        let totalccount=" "
        for (let d of msg){
            if(d==="a"||d==="e"||d==="i"||d==="o"||d==="u"){
            count=count+1
            totalcount=totalcount+d}
            // document.getElementById("res1").innerHTML=d
            // console.log(d)
            else if(d==" "){
                continue
            }
            else{
                ccount=ccount+1
                totalccount=totalccount+d
            }
        }
        document.getElementById("res1").innerHTML=" vowel count="+count
        document.getElementById("res2").innerHTML="all vowel="+totalcount
        document.getElementById("res3").innerHTML=" consonant count="+ccount
        document.getElementById("res4").innerHTML="all consonent="+totalccount
         document.getElementById("res5").innerHTML="all word="+(count+ccount)



    }
    function upercase(){
        let msg=document.getElementById("d1").value.toUpperCase()

        document.getElementById("res1").innerHTML="UpperCase="+msg
    }
    function lowercase(){
        let msg=document.getElementById("d1").value.toLowerCase()
        document.getElementById("res1").innerHTML="LowerCase="+msg
    }
    function wordcount(){
        let msg=document.getElementById("d1").value.trim()
        let count=0
        // for (let i=0; i<=msg.length;i++)
        for (let ch of msg){
            if (ch==" "){  
                continue // something is wrong
            }
            else{
                count++

            }
        }
           
        
    document.getElementById("res1").innerHTML="Total word="+count

    }
    function exacttext(){
        let msg=document.getElementById("d1").value
        document.getElementById("res1").innerHTML="Exact Text="+msg
    }
    function CapitalizeEachWordFirstletter(){
        let msg=document.getElementById("d1").value.toLowerCase()
        let result=msg.replace(/\b\w/g,function (char){
            return char.toUpperCase()}
    )
    document.getElementById("res1").innerHTML="Capitalize Text="+result
        
    }
    function RemoveSpace(){
        let hh=""
        let msg=document.getElementById("d1").value
        for (ch of msg){
            if(ch==" "){
                continue
            }
            else{
                hh=hh+ch
            }
        }
    document.getElementById("res1").innerHTML="Space Removed Text="+hh

    }
</script>

</body>
</html>
